	    <script language="javascript" type="text/javascript" src="js/public.min.js"></script>
	    <script language="javascript" type="text/javascript" src="js/idangerous.swiper2.7.6.min.js"></script>
	    <script language="javascript" type="text/javascript" src="js/common.js"></script>
	</head>
	<body>
		<div class="pop_bg"></div>
			<div class="popbox_bg" id="popbox">
				<div class="popbox">
			    	<div class="popbox_title">恭喜<em id="close_popbox"></em></div>
			        <div class="sucess_box">
			        	<img src="images/sucess_icon.png" />
			            <p>绑定成功</p>
			        </div>
			        <a class="popbox_link" href="javascript:void();">登 录</a>
			    </div>
			</div>
		<div class="header">
			<div class="container">
		    	<span>Hi，欢迎来到七彩云</span>
		        <div class="fr"><img src="images/phone.png" />400-920-8599&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;<a href="#">帮助中心</a></div>
		    </div>
		</div>
		<div class="top hbg">
			<div class="container">
				<a href="#" class="fl"><img class="logo" src="images/logo.png" /></a>
		        <div class="welcome">欢迎注册</div>
		        <div class="now_reg">我已注册，<a href="#">现在就登录</a></div>
		    </div>
		</div>
		
		
		<div class="register-content">
		
			<div class="container">
				<p class="register-title">欢迎注册</p>
				
				<div class="register-content-p">
					<p class="num-p">
						<span style="vertical-align: middle;"><i>手机号 :</i></span>
						<b>+86</b>
						<input type="text" placeholder="用于登录/找回密码" class="num" />
						
					</p>
					
					<p>
						<span><i>用户名 :</i></span>
						<input type="text" placeholder="请设置用户名" />
						
					</p>
					
					<p>
						<span><i>验证码 :</i></span>
						<input type="text" placeholder="请输入验证码" />
						<a href="javscript:;" class="code-btn">发送验证码</a>
					</p>
					
					<p>
						<span><i>输入密码 :</i></span>
						<input type="text" placeholder="请输入密码" />
						
						
					</p>
					
					<p>
						<span><i>请确认密码 :</i></span>
						<input type="text" placeholder="请再次输入密码" />
						<a href="javscript:;" class="clear-content"></a>
					</p>
					
					
					
				</div>
				
				<p class="agree-p">
					<input type="checkbox" class="agree" checked="checked" />
					<span>阅读并接受<a href="javascript:;">《七彩云协议》</a></span>
				</p>
				
				<p>
					<a href="javascript:;" class="register-btn" id="submit">注册</a>
				</p>
				
				
			</div>
			
		</div>

				</div>
		    </div>
		</div>
